<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CCNA Commands</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/components/path.js"></script>
  <script src="script.js"></script>
  
</head>
<body>
  <div id="loader"></div>
  <div class="container">
    <aside class="sidebar">
      <h2>Tính năng</h2>
      <ul id="command-category" class="category">
        <li>Mã lệnh</li>
      </ul>
      <ul id="template-category" class="category">
        <li class="link-temp"><a id="temp">Mẫu</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <h1>Mã lệnh CCNA</h1>
      <div id="search-container">
        <input type="text" id="search-code" class="search" placeholder="Tìm..." />
      </div>
      <div id="command-list">
        <table id="command-table" class="table">
          <thead>
            <tr>
              <th>Lệnh</th>
              <th style="width:10%">Viết tắt</th>
              <th style="width:20%">Cách dùng</th>
              <th>Ý nghĩa</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <a class="link" id="index" style="height: 20px; margin: 10px; text-align: center;">Trang chủ</a>
  </div>
  <div id="sign" style="color: rgb(146, 146, 146);"></div>
  <script>
    fetch(PATHS.SIGN)
      .then(res => res.text())
      .then(html => {
        document.getElementById('sign').innerHTML = html;
    });
    document.getElementById('index').href = PATHS.INDEX;
    document.getElementById('temp').href = PATHS.TEMPLATE_CCNA;
  </script>
</body>
</html>
