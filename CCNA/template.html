<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Support</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/components/path.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="loader"></div>
  <div class="container">
    <div id="sidebar"></div>
    <main class="main-content">
      <h1>Mẫu lệnh CCNA</h1>
      <div id="search-container">
        <input type="text" id="search-temp" class="search" placeholder="Tìm..." />
      </div>
      <div id="template-list">
        <table id="template-table" class="table">
          <thead>
            <tr>
              <th>Tên</th>
              <th>Cấu trúc</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <a class="link" id="index" style="height: 20px; margin: 10px; text-align: center;">Trang chủ</a>
  </div>
  <div id="sign" style="color: rgb(146, 146, 146);"></div>
  <script>
    fetch(PATHS.SIGN)
      .then(res => res.text())
      .then(html => {
        document.getElementById('sign').innerHTML = html;
    });
    fetch(PATHS.SIDEBAR)
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        document.getElementById('temp').href = PATHS.TEMPLATE_CCNA;
        document.getElementById('index-ccna').href = PATHS.INDEX_CCNA;
        document.getElementById('vlms').href = PATHS.VLMS;
    });
    document.getElementById('index').href = PATHS.INDEX;
  </script>
</body>
</html>
