<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết lệnh</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/components/path.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="loader"></div>
  <div class="main-content">
    <a id="index-linux">← Quay lại</a>
    <div id="command-detail">Đang tải...</div>
  </div>
  <div id="sign" style="color: rgb(146, 146, 146);"></div>
  <script>
    fetch(PATHS.SIGN)
      .then(res => res.text())
      .then(html => {
        document.getElementById('sign').innerHTML = html;
    });
    document.getElementById('index-linux').href = PATHS.INDEX_LINUX;
  </script>
</body>
</html>
