<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linux commands</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/components/path.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="loader"></div>
  <div class="container">
    <aside class="sidebar">
      <h2>Command group</h2>
      <ul id="category-list"></ul>
    </aside>

    <main class="main-content">
      <h1>Linux commands</h1>
      <div id="search-container">
        <input type="text" id="search" placeholder="Find commands..." />
      </div>
      <div id="command-list" class="hidden"></div>
      <div id="command-detail" class="hidden"></div>
    </main>
    <a class="link" id="index" style="height: 20px; margin: 10px; text-align: center;">Trang chá»§</a>
  </div>
  <div id="sign" style="color: rgb(146, 146, 146);"></div>
  <script>
    fetch(PATHS.SIGN)
      .then(res => res.text())
      .then(html => {
        document.getElementById('sign').innerHTML = html;
    });
    document.getElementById('index').href = PATHS.INDEX;
  </script>
</body>
</html>
